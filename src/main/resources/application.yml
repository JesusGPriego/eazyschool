server:
  port: 8081

spring:
  config:
    import: classpath:env.yml
  application:
    name: springboot-jpa
  datasource: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    # database-platform: org.hibernate.dialect.MySQLD
    properties:
      hibernate:
        format-sql: true
